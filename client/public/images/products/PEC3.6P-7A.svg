<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <rect width="300" height="300" fill="#f8f9fa"/>
  
  <!-- Клеевой пистолет -->
  <g transform="translate(75, 120)">
    <!-- Корпус пистолета -->
    <rect x="0" y="20" width="120" height="40" rx="8" fill="#2563eb" stroke="#1e40af" stroke-width="2"/>
    
    <!-- Ствол -->
    <rect x="120" y="25" width="40" height="30" rx="4" fill="#2563eb" stroke="#1e40af" stroke-width="2"/>
    
    <!-- Рукоятка -->
    <rect x="20" y="60" width="25" height="60" rx="8" fill="#2563eb" stroke="#1e40af" stroke-width="2"/>
    
    <!-- Курок -->
    <rect x="30" y="75" width="15" height="20" rx="3" fill="#1e40af"/>
    
    <!-- LED индикатор -->
    <circle cx="110" cy="35" r="3" fill="#ef4444"/>
    
    <!-- Клеевой стержень -->
    <rect x="155" y="32" width="8" height="16" rx="4" fill="#fbbf24"/>
    
    <!-- Провод питания -->
    <path d="M 45 120 Q 45 140 60 140 Q 75 140 75 155" stroke="#374151" stroke-width="3" fill="none"/>
  </g>
  
  <!-- Текст -->
  <text x="150" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1f2937">P.I.T. PEC3.6P-7A</text>
  <text x="150" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">Клеевой пистолет 3,6В</text>
</svg>