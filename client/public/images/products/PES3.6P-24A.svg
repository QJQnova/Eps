<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <rect width="300" height="300" fill="#f8f9fa"/>
  
  <!-- Отвертка PES3.6P-24A -->
  <g transform="translate(50, 70)">
    <!-- Основной корпус -->
    <rect x="40" y="40" width="130" height="30" rx="15" fill="#dc2626" stroke="#b91c1c" stroke-width="2"/>
    
    <!-- Рукоятка эргономичная -->
    <ellipse cx="37" cy="55" rx="22" ry="18" fill="#dc2626" stroke="#b91c1c" stroke-width="2"/>
    
    <!-- Патрон усиленный -->
    <rect x="170" y="47" width="25" height="16" rx="3" fill="#374151" stroke="#1f2937" stroke-width="2"/>
    
    <!-- Бит в патроне -->
    <rect x="195" y="52" width="30" height="6" rx="1" fill="#fbbf24"/>
    
    <!-- LED подсветка яркая -->
    <circle cx="160" cy="55" r="3" fill="#fbbf24"/>
    <circle cx="154" cy="55" r="2" fill="#eab308"/>
    
    <!-- USB порт для зарядки -->
    <rect x="25" y="50" width="10" height="8" rx="2" fill="#1f2937"/>
    <text x="30" y="63" font-family="Arial, sans-serif" font-size="6" fill="#6b7280">USB</text>
    
    <!-- Индикатор заряда расширенный -->
    <rect x="100" y="47" width="20" height="8" rx="2" fill="#22c55e"/>
    <rect x="102" y="49" width="4" height="4" fill="#16a34a"/>
    <rect x="107" y="49" width="4" height="4" fill="#16a34a"/>
    <rect x="112" y="49" width="4" height="4" fill="#16a34a"/>
    <rect x="117" y="49" width="4" height="4" fill="#16a34a"/>
    
    <!-- Кнопки управления -->
    <rect x="130" y="44" width="6" height="12" rx="3" fill="#1f2937"/>
    <rect x="140" y="44" width="6" height="12" rx="3" fill="#1f2937"/>
  </g>
  
  <!-- Расширенный набор бит (23 шт) -->
  <g transform="translate(60, 140)">
    <rect x="0" y="0" width="180" height="100" rx="10" fill="#e5e7eb" stroke="#9ca3af" stroke-width="2"/>
    
    <!-- Ряд 1: Крестовые биты -->
    <rect x="10" y="10" width="4" height="30" fill="#fbbf24"/>
    <rect x="16" y="10" width="4" height="30" fill="#fbbf24"/>
    <rect x="22" y="10" width="4" height="30" fill="#fbbf24"/>
    <rect x="28" y="10" width="4" height="30" fill="#fbbf24"/>
    <rect x="34" y="10" width="4" height="30" fill="#fbbf24"/>
    <rect x="40" y="10" width="4" height="30" fill="#fbbf24"/>
    
    <!-- Ряд 2: Плоские биты -->
    <rect x="50" y="10" width="4" height="30" fill="#f59e0b"/>
    <rect x="56" y="10" width="4" height="30" fill="#f59e0b"/>
    <rect x="62" y="10" width="4" height="30" fill="#f59e0b"/>
    <rect x="68" y="10" width="4" height="30" fill="#f59e0b"/>
    <rect x="74" y="10" width="4" height="30" fill="#f59e0b"/>
    
    <!-- Ряд 3: Шестигранные биты -->
    <rect x="84" y="10" width="4" height="30" fill="#06b6d4"/>
    <rect x="90" y="10" width="4" height="30" fill="#06b6d4"/>
    <rect x="96" y="10" width="4" height="30" fill="#06b6d4"/>
    <rect x="102" y="10" width="4" height="30" fill="#06b6d4"/>
    <rect x="108" y="10" width="4" height="30" fill="#06b6d4"/>
    
    <!-- Ряд 4: Torx биты -->
    <rect x="118" y="10" width="4" height="30" fill="#8b5cf6"/>
    <rect x="124" y="10" width="4" height="30" fill="#8b5cf6"/>
    <rect x="130" y="10" width="4" height="30" fill="#8b5cf6"/>
    
    <!-- Нижний ряд: дополнительные аксессуары -->
    <rect x="10" y="50" width="4" height="30" fill="#ef4444"/>
    <rect x="16" y="50" width="4" height="30" fill="#ef4444"/>
    <rect x="22" y="50" width="4" height="30" fill="#ef4444"/>
    <rect x="28" y="50" width="4" height="30" fill="#ef4444"/>
    <rect x="34" y="50" width="4" height="30" fill="#ef4444"/>
    
    <!-- Адаптер -->
    <rect x="140" y="15" width="25" height="15" rx="3" fill="#374151"/>
    <text x="152" y="25" font-family="Arial, sans-serif" font-size="8" fill="#ffffff" text-anchor="middle">60mm</text>
    
    <!-- Подписи -->
    <text x="25" y="88" font-family="Arial, sans-serif" font-size="10" fill="#374151" text-anchor="middle">БИТЫ 23 ШТ</text>
    <text x="90" y="88" font-family="Arial, sans-serif" font-size="8" fill="#6b7280" text-anchor="middle">PH • SL • HEX • TORX</text>
  </g>
  
  <!-- Чехол -->
  <g transform="translate(250, 120)">
    <rect x="0" y="0" width="30" height="50" rx="5" fill="#1f2937" stroke="#111827" stroke-width="1"/>
    <rect x="5" y="10" width="20" height="2" fill="#6b7280"/>
    <rect x="5" y="15" width="20" height="2" fill="#6b7280"/>
    <text x="15" y="35" font-family="Arial, sans-serif" font-size="8" fill="#9ca3af" text-anchor="middle">ЧЕХОЛ</text>
  </g>
  
  <!-- Текст -->
  <text x="150" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#1f2937">P.I.T. PES3.6P-24A</text>
  <text x="150" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">3,6В • 2Нм • 1.3Ач • LED • USB</text>
  <text x="150" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">23 биты + чехол</text>
</svg>