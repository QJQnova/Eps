<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <rect width="300" height="300" fill="#f8f9fa"/>
  
  <!-- Отвертка -->
  <g transform="translate(50, 80)">
    <!-- Корпус отвертки -->
    <rect x="40" y="40" width="120" height="25" rx="12" fill="#059669" stroke="#047857" stroke-width="2"/>
    
    <!-- Рукоятка -->
    <rect x="20" y="35" width="35" height="35" rx="17" fill="#059669" stroke="#047857" stroke-width="2"/>
    
    <!-- Патрон -->
    <rect x="160" y="45" width="20" height="15" rx="2" fill="#374151" stroke="#1f2937" stroke-width="1"/>
    
    <!-- Бит -->
    <rect x="180" y="50" width="25" height="5" rx="1" fill="#fbbf24"/>
    
    <!-- LED подсветка -->
    <circle cx="150" cy="52" r="2" fill="#eab308"/>
    
    <!-- Кнопка включения -->
    <rect x="120" y="43" width="8" height="19" rx="4" fill="#1f2937"/>
    
    <!-- Индикатор заряда -->
    <rect x="100" y="45" width="15" height="6" rx="1" fill="#22c55e"/>
    <rect x="102" y="47" width="3" height="2" fill="#16a34a"/>
    <rect x="106" y="47" width="3" height="2" fill="#16a34a"/>
    <rect x="110" y="47" width="3" height="2" fill="#16a34a"/>
    
    <!-- USB порт -->
    <rect x="25" y="47" width="8" height="6" rx="1" fill="#1f2937"/>
  </g>
  
  <!-- Биты в кейсе -->
  <g transform="translate(80, 150)">
    <rect x="0" y="0" width="140" height="80" rx="8" fill="#e5e7eb" stroke="#9ca3af" stroke-width="2"/>
    
    <!-- Биты -->
    <rect x="10" y="10" width="3" height="25" fill="#fbbf24"/>
    <rect x="15" y="10" width="3" height="25" fill="#fbbf24"/>
    <rect x="20" y="10" width="3" height="25" fill="#fbbf24"/>
    <rect x="25" y="10" width="3" height="25" fill="#fbbf24"/>
    <rect x="30" y="10" width="3" height="25" fill="#fbbf24"/>
    
    <rect x="10" y="40" width="3" height="25" fill="#fbbf24"/>
    <rect x="15" y="40" width="3" height="25" fill="#fbbf24"/>
    <rect x="20" y="40" width="3" height="25" fill="#fbbf24"/>
    <rect x="25" y="40" width="3" height="25" fill="#fbbf24"/>
    <rect x="30" y="40" width="3" height="25" fill="#fbbf24"/>
    
    <!-- Дополнительные биты -->
    <rect x="50" y="10" width="3" height="25" fill="#f59e0b"/>
    <rect x="55" y="10" width="3" height="25" fill="#f59e0b"/>
    <rect x="60" y="10" width="3" height="25" fill="#f59e0b"/>
    <rect x="65" y="10" width="3" height="25" fill="#f59e0b"/>
    <rect x="70" y="10" width="3" height="25" fill="#f59e0b"/>
    
    <text x="90" y="25" font-family="Arial, sans-serif" font-size="10" fill="#374151">БИТЫ</text>
    <text x="85" y="55" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">+23 шт</text>
  </g>
  
  <!-- Текст -->
  <text x="150" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1f2937">P.I.T. PD03P3.6-006</text>
  <text x="150" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">Отвертка 3,6В с битами</text>
</svg>